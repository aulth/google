<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <div class="header">
        <nav>
            <ul class="middleContent">
                <li>Gmail</li>
                <li>Images</li>
                <li><img src="menu.png" style="width: 20px;" alt=""></li>
                <li><img src="profile.png" style="width: 30px;" alt=""></li>
            </ul>
        </nav>
    </div>
    <div class="main middleContent">
        <div class="logo">
            <img src="google.png" id="googleLogo" alt="Google">
        </div>
        <div class="searchForm middleContent">
            <div class="searchInput middleContent">
                <div class="searchIcon"><i class="bi bi-search"></i></div>
                <div class="searchBar">
                    <input type="search" name="" id="query">
                </div>
                <div class="mic"><i class="bi bi-mic-fill"></i></div>
            </div>
            <div class="searchButtons middleContent">
                <input type="submit" class="googleSearch" value="Google Search" onClick="javascript: location.href=('https://www.google.com/search?q=' + document.getElementById('query').value);"/>
                <input type="submit" value="I'm Feeling Lucky" onClick="javascript: location.href=('https://www.google.com/search?q=' + document.getElementById('query').value);" class="feelingLucky"/>
            </div>
        </div>
        <div class="language middleContent">
            <p>Google Offered in 
                <span>हिन्दी</span>
                <span>বাংলা</span>
                <span>తెలుగు</span>
                <span>मराठी</span>
                <span>தமிழ்</span>
                <span>ગુજરાતી</span>
                <span>ಕನ್ನಡ</span>
                <span>മലയാളം</span>
                <span>ਪੰਜਾਬੀ</span>

            </p>
        </div>
    </div>
    <div class="footer">
        <footer>
            <div class="country">India</div>
            <div class="services middleContent">
                <p>
                    <span>About</span>
                    <span>Advertising</span>
                    <span>Business</span>
                    <span>How Search works</span>
                    <span>Privacy</span>
                    <span>Terms</span>
                    <span>setting</span>
                    
                </p>
            </div>
        </footer>
    </div>

<script src="script."></script>
</body>
</html>
